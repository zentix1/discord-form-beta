<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Form Maker | Blaze Team</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #2C2F33;
            --bg-secondary: #23272A;
            --text-primary: #ffffff;
            --accent-color: #7289DA;
            --accent-hover: #5E7ECE;
            --border-color: #4F545C;
        }
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .form-field {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        input, select, textarea {
            width: 100%;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #form-publish-container {
            display: none;
        }
        #form-builder-container {
            display: block;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="form-builder-container">
            <h1 style="color: var(--accent-color); margin-bottom: 20px;">Discord Form Maker</h1>
            
            <div id="form-fields-builder">
                <!-- Dynamic form field builder will go here -->
            </div>

            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button id="add-text-field" class="btn">+ Text Input</button>
                <button id="add-email-field" class="btn">+ Email Input</button>
                <button id="publish-form" class="btn">üåê Publish Form</button>
            </div>
        </div>

        <div id="form-publish-container">
            <h2 style="color: var(--accent-color); margin-bottom: 20px;">Form Submission</h2>
            <div id="dynamic-form-fields">
                <!-- Dynamically generated form fields will render here -->
            </div>
            <button id="submit-form" class="btn">Submit Form</button>
        </div>
    </div>

    <script>
    class FormMaker {
        constructor() {
            this.formFields = [];
            this.publishedFormId = null;
            this.webhookUrl = null;

            this.initializeApp();
        }

        initializeApp() {
            // Check if we're on a form page or form builder
            const urlParams = new URLSearchParams(window.location.search);
            const formId = urlParams.get('form');

            if (formId) {
                this.loadPublishedForm(formId);
            } else {
                this.setupFormBuilder();
            }
        }

        setupFormBuilder() {
            document.getElementById('add-text-field').addEventListener('click', () => this.addField('text'));
            document.getElementById('add-email-field').addEventListener('click', () => this.addField('email'));
            document.getElementById('publish-form').addEventListener('click', () => this.publishForm());

            // Load saved draft if exists
            const savedDraft = localStorage.getItem('formBuilderDraft');
            if (savedDraft) {
                this.formFields = JSON.parse(savedDraft);
                this.renderFormBuilder();
            }
        }

        addField(type) {
            const field = {
                id: Date.now(),
                type,
                label: `${type.charAt(0).toUpperCase() + type.slice(1)} Input`,
                placeholder: `Enter ${type} here`
            };

            this.formFields.push(field);
            this.renderFormBuilder();
            this.saveDraft();
        }

        renderFormBuilder() {
            const container = document.getElementById('form-fields-builder');
            container.innerHTML = this.formFields.map((field, index) => `
                <div class="form-field">
                    <input 
                        type="text" 
                        value="${field.label}" 
                        onchange="formMaker.updateFieldLabel(${index}, this.value)"
                    >
                    <input 
                        type="text" 
                        value="${field.placeholder}" 
                        onchange="formMaker.updateFieldPlaceholder(${index}, this.value)"
                    >
                    <select onchange="formMaker.updateFieldType(${index}, this.value)">
                        <option value="text" ${field.type === 'text' ? 'selected' : ''}>Text</option>
                        <option value="email" ${field.type === 'email' ? 'selected' : ''}>Email</option>
                    </select>
                </div>
            `).join('');
        }

        updateFieldLabel(index, label) {
            this.formFields[index].label = label;
            this.saveDraft();
        }

        updateFieldPlaceholder(index, placeholder) {
            this.formFields[index].placeholder = placeholder;
            this.saveDraft();
        }

        updateFieldType(index, type) {
            this.formFields[index].type = type;
            this.saveDraft();
        }

        saveDraft() {
            localStorage.setItem('formBuilderDraft', JSON.stringify(this.formFields));
        }

        publishForm() {
            const formId = this.generateUniqueId();
            const formData = {
                id: formId,
                fields: this.formFields,
                createdAt: new Date().toISOString()
            };

            // Save form to localStorage
            localStorage.setItem(`form_${formId}`, JSON.stringify(formData));

            // Generate shareable URL
            const shareUrl = `${window.location.origin}?form=${formId}`;
            
            // Copy to clipboard
            navigator.clipboard.writeText(shareUrl).then(() => {
                alert(`Form Published! üéâ\n\nShare URL: ${shareUrl}\n\nURL Copied to Clipboard`);
            });
        }

        loadPublishedForm(formId) {
            // Switch to form view
            document.getElementById('form-builder-container').style.display = 'none';
            document.getElementById('form-publish-container').style.display = 'block';

            const storedForm = localStorage.getItem(`form_${formId}`);
            if (!storedForm) {
                alert('Form not found!');
                return;
            }

            const { fields } = JSON.parse(storedForm);
            this.renderPublishedForm(fields);
        }

        renderPublishedForm(fields) {
            const container = document.getElementById('dynamic-form-fields');
            container.innerHTML = fields.map(field => `
                <div>
                    <label>${field.label}</label>
                    <input 
                        type="${field.type}" 
                        placeholder="${field.placeholder}"
                        name="${field.id}"
                    >
                </div>
            `).join('');

            document.getElementById('submit-form').addEventListener('click', () => this.submitForm(fields));
        }

        submitForm(fields) {
            const formData = {};
            fields.forEach(field => {
                const input = document.querySelector(`[name="${field.id}"]`);
                formData[field.label] = input.value;
            });

            alert('Form Submitted! (Webhook integration coming soon)');
            console.log('Form Data:', formData);
        }

        generateUniqueId() {
            return Math.random().toString(36).substring(2, 10);
        }
    }

    // Global instance
    const formMaker = new FormMaker();
    window.formMaker = formMaker;
    </script>
</body>
</html>
